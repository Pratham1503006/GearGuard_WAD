<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - GearGuard</title>
  <meta name="description" content="Create your GearGuard account" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img
          alt="GearGuard logo"
          width="60"
          height="60"
          src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='64'%20height='64'%20viewBox='0%200%2064%2064'%3E%3Cdefs%3E%3ClinearGradient%20id='g'%20x1='0'%20x2='1'%20y1='0'%20y2='1'%3E%3Cstop%20stop-color='%234F46E5'/%3E%3Cstop%20offset='1'%20stop-color='%230EA5E9'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect%20x='6'%20y='6'%20width='52'%20height='52'%20rx='14'%20fill='url(%23g)'/%3E%3Cpath%20d='M34%2018l2%204%204%202-4%202-2%204-4-2-4%202-2-4-4-2%204-2%202-4%204%202%204-2%20z'%20fill='white'%20opacity='0.92'/%3E%3Ccircle%20cx='32'%20cy='36'%20r='10'%20fill='white'%20opacity='0.18'/%3E%3Ccircle%20cx='32'%20cy='36'%20r='5'%20fill='white'%20opacity='0.65'/%3E%3C/svg%3E" />
        <h1>Create Account</h1>
        <p>Sign up for GearGuard</p>
      </div>

      <form id="signupForm" class="auth-form" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              required 
              minlength="2"
              autocomplete="given-name"
              placeholder="John" />
            <span class="error-message" id="firstNameError"></span>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              required 
              minlength="2"
              autocomplete="family-name"
              placeholder="Doe" />
            <span class="error-message" id="lastNameError"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input 
            type="email" 
            id="signupEmail" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="john.doe@example.com" />
          <span class="error-message" id="signupEmailError"></span>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="signupPassword" 
              name="password" 
              required 
              minlength="8"
              autocomplete="new-password"
              placeholder="Minimum 8 characters" />
            <button type="button" class="toggle-password" id="toggleSignupPassword" aria-label="Toggle password visibility">
              <span class="eye-icon">ğŸ‘ï¸</span>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span class="strength-text" id="strengthText">Password strength</span>
          </div>
          <span class="error-message" id="signupPasswordError"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              minlength="8"
              autocomplete="new-password"
              placeholder="Re-enter your password" />
            <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle password visibility">
              <span class="eye-icon">ğŸ‘ï¸</span>
            </button>
          </div>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>

    

        <button type="submit" class="btn btn--primary btn--full">Create Account</button>

        <div class="form-divider">
          <span>OR</span>
        </div>

        <button type="button" class="btn btn--secondary btn--full" id="googleSignup">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M17.64 9.2c0-.64-.06-1.25-.16-1.84H9v3.48h4.84c-.21 1.12-.84 2.07-1.8 2.71v2.26h2.92c1.7-1.57 2.68-3.88 2.68-6.61z" fill="#4285F4"/>
            <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.92-2.26c-.8.54-1.83.86-3.04.86-2.34 0-4.32-1.58-5.02-3.71H.98v2.33C2.46 15.98 5.48 18 9 18z" fill="#34A853"/>
            <path d="M3.98 10.71c-.18-.54-.28-1.12-.28-1.71s.1-1.17.28-1.71V4.96H.98C.36 6.2 0 7.56 0 9s.36 2.8.98 4.04l2.32-1.8.68-.53z" fill="#FBBC05"/>
            <path d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.46 2.02.98 4.96l3.02 2.33C4.68 5.16 6.66 3.58 9 3.58z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="link">Login</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
